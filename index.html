<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift simulation | krishanuDutta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Numbers of floor and lifts counts -->
      <section class="floor_lift_count_section">
        <form id="floor_lift_count_form">
          <label for="floor_count">Numbers of Floor</label>
          <input id="floor_count" type="number" />
          <label for="lift_count">Numbers of Lifts</label>
          <input id="lift_count" type="number" />
          <button type="submit" id="floor_lift_submit_btn">
            Generate Similation
          </button>
        </form>
      </section>
      <button id="generate">Re-generate</button>
      <!-- Lift Simulation section -->
      <section class="floor_lift_playground">
        <div class="floor_container_warp">
        </div>
        <section class="lift_container">
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
